<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMSA/PBH - Gestão Acadêmica</title>
    
    <style>
      /* Assegura que o CSS compilado pelo Tailwind/PostCSS será carregado.
         Geralmente, você deve ter um arquivo CSS de entrada (ex: index.css ou main.css)
         que importa as diretivas @tailwind, e este arquivo deve ser importado
         no seu index.tsx. Manter o estilo global é bom, mas o Tailwind via CDN
         deve ser removido.
      */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc; /* Slate 50 */
      }

      /* Print specific overrides */
      @media print {
        @page { margin: 0; size: auto; }
        body { background: white; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
      }
      
      /* Scrollbar customization for CRM feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
